<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="../game-finder/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="./assets/css/my-games.css">
    <title>Game Finder</title>
</head>

<body>
    <header>
        <h1>Game Finder</h1>
    </header>

    <nav>
        <ul class="pure-g text-center">
            <li class="pure-u-1 pure-u-sm-1-4">
                <a href="../game-finder/index.html">Home</a>
            </li>
            <li class="pure-u-1 pure-u-sm-1-4">
                <a href="../game-finder/quiz.html">Quiz</a>
            </li>
            <li class="pure-u-1 pure-u-sm-1-4">
                <a href="">About</a>
            </li>
            <li class="pure-u-1 pure-u-sm-1-4">
                <a href="../game-finder/my-games.html">My Games</a>
            </li>
        </ul>
    </nav>

    <main>
        <h1 class="page-title">My Games</h1>
        <form id="game-form">
            <div class="form-group">
                <input type="text" name="game-name" class="text-input" placeholder="Enter Game Name" />
            </div>
            <div class="form-group">
                <button class="btn" id="save-game" type="submit" draggable="true">Add Game</button>
            </div>
        </form>
        <div class="page-content" id="page-content">
            <section class="game-list-wrapper">
                <h2 class="list-title">Wish List</h2>
                <ul class="game-list" id="wish-list"></ul>
            </section>
            <section class="game-list-wrapper">
                <h2 class="list-title">Games In Progress</h2>
                <ul class="game-list" id="games-in-progress"></ul>
            </section>
            <section class="game-list-wrapper">
                <h2 class="list-title">Games Completed</h2>
                <ul class="game-list" id="games-completed"></ul>
            </section>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../game-finder/assets/js/script.js"></script>
</body>

</html>
